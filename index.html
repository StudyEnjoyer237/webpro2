<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

<meta charset="UTF-8">

<title>Events practice</title>

<script type="text/javascript">

"use strict";
function getRandomColor() {
      // Generate a random hex color
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  
function handleClick() {

document.getElementById("random").innerHTML = Math.random().toString();
   document.body.style.backgroundColor = getRandomColor();

}
  

function handleOnload() {

document.getElementById("btRandom").addEventListener("click",handleClick);

}

</script>

</head>

<body onload="handleOnload();">

<p><input id="btRandom" type="button" value="Get random"></p>

<p id="random">-</p>

</body>

</html>
